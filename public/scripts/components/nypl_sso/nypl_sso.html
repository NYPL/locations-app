<div class='login-donate'>
  <!-- Email newsletter form -->
  <div class="header-newsletter-signup">
    <form id="header-news_signup" action="http://cl.exct.net/subscribe.aspx" 
      name="subscribeForm" method="post">
      <input type="hidden" name="thx" value="http://pages.email.nypl.org/confirmation">
      <input type="hidden" name="err" value="http://pages.email.nypl.org/confirmation">
      <input type="hidden" name="SubAction" value="sub_add_update">
      <input type="hidden" name="MID" value="7000413">
      <input type="hidden" name="Email Type" value="HTML">
      <input type="hidden" name="lid" value="1061">
      <input type="email" name="Email Address" placeholder="Get the best of NYPL in your inbox!">
      <input type="submit" value="SIGN UP" class="Button newsletter-submit"
        analytics-on="click" analytics-category="eNewsletter"
        analytics-event="Submit" analytics-label="Header signup">
      <input type="hidden" name="Source Code" value="Homepage">
    </form>
    <div class="newsletter_policy" style="display: none;">
      <a href="http://www.nypl.org/help/about-nypl/legal-notices/privacy-policy">Privacy Policy</a>
    </div>
  </div>

  <a class='login-button'
    analytics-on="click" analytics-category="SSO"
    analytics-event="Open Login Form" analytics-label="click">
    <span class="label">{{header_button_label}}</span>
    <img class="logged-in-arrow" src="http://www.nypl.org/sites/all/themes/nypl_new/images/site-icons/down-triangle_15.png" />
  </a>
  <a class='donate-button' href='https://secure3.convio.net/nypl/site/SPageServer?pagename=donation_form&JServSessionIdr003=dwcz55yj27.app304a&s_src=FRQ14ZZ_SWBN'
    analytics-on="click" analytics-category="Header"
    analytics-event="Click" analytics-label="Donate Button">
    DONATE
  </a>

  <!-- SSO Login -->
  <div class='sso-login'>
    <div class='login-form'> 
      <form action="/" method="post" id="bc-sso-login-form--2" accept-charset="UTF-8">
        <div>
          <div class="form-item form-type-textfield form-item-name">
            <label for="username">Username or bar code: </label>
            <input type="text" id="username" name="name" value="" size="60" maxlength="128" class="form-text" autocomplete="off">
          </div>
          <div class="form-item form-type-password form-item-user-pin">
            <label for="pin">PIN: </label>
            <input type="password" id="pin" name="user_pin" size="60" maxlength="128" class="form-text" autocomplete="off">
          </div>
          <div class="form-item form-type-checkbox form-item-remember-me">
            <input type="checkbox" id="remember_me" name="remember_me" value="1" class="form-checkbox"> <label class="option" for="remember_me">Remember me </label>
          </div>
          <input type="hidden" name="destination" value="http://www.nypl.org/">
          <input type="submit" id="login-form-submit" name="op" value="Log In" class="form-submit"
            analytics-on="click" analytics-category="SSO"
            analytics-event="Log in" analytics-label="click">
          <div id="login-form-help">
            <a href="https://nypl.bibliocommons.com/user/forgot" class="forgotpin-button">Forgot your PIN?</a>
            <a href="http://www.nypl.org/help/library-card" class="createacct-button">Need an account?</a>
          </div>
        </div>
      </form>
    </div>
    <ul class="logged-in-menu">
      <li><a href="http://nypl.bibliocommons.com/user/account">Personal Information</a></li>
      <li><a href="http://nypl.bibliocommons.com/user/saved_searches">Saved Searches</a></li>
      <li><a href="http://nypl.bibliocommons.com/user/preferences">Preferences</a></li>
      <li><a href="http://nypl.bibliocommons.com/user/privacy">Privacy</a></li>
      <li><a href="http://nypl.bibliocommons.com/user/reminders">Reminders</a></li>
      <li><a href="http://nypl.bibliocommons.com/communitycredits">Community Credits</a></li>
      <li><a href="http://nypl.bibliocommons.com/carts/order_history">Order History</a></li>
      <li><a data-ng-href="{{logout_url}}" id="sso-logout"
        analytics-on="click" analytics-category="SSO"
        analytics-event="Log out" analytics-label="click">Log out</a></li>
    </ul>
  </div>
</div>
