<span class='collapsible-controls' data-ng-click="showDetails = !showDetails">X</span>
<div class='collapsible-filters' style='position: absolute;z-index: 100;color: black;background-color: white;' data-ng-show='showDetails'>
	<ul>
		<li data-ng-repeat='filter in items'>
			<a href="">{{filter.name}}</a>
		</li>
	</ul>
</div>
