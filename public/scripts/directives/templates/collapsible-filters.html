<span class='collapsible-control icon-arrow-down2' data-ng-click="toggleShowFilter()" 
data-ng-class="{'open': showFilters}">
</span>
<div class='collapsible-filters' data-ng-show='showFilters'>
	<ul class='two-columns'>
		<li data-ng-repeat='filter in items'>
			<a href="" data-ng-click="filterItem({term: filter}); checkActiveFilter(filteredResults, filter.id)" data-ng-class="{'active': activeFilter.id == filter.id}">{{filter.name}}</a>
		</li>
	</ul>
</div>
