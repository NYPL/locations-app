<div class="registration-for-event">
  <div data-ng-if="how">
    {{ 'REGISTRATION' | translate }}:
    <span class="registration_type" data-ng-if="!online">{{how}}</span>
    <a class="registration_type" class="btn btn--natural whiteText" data-ng-if="online"
      data-ng-href="http://nypl.org/{{link}}">{{how}}</a>
    <p data-ng-if="registrationopen">Registration {{opens}} {{registrationopen | dateToISO | date:'MMMM d, y - h:mma'}}</p>
  </div>
</div>
