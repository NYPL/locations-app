<div class="lookahead" data-ng-if="model">
	<p><span>{{currentWord}}</span>{{lookahead}}</p>
	<p class="hidden">{{completeWord}}</p>
</div>
<div class="autofill-container" data-ng-if="model && focused">
	<div class="location-item" ng-repeat="item in data | filter: locationName | orderBy: 'name'">
	  <div class="location-name">
	  	<a data-ui-sref='location({ location: item.slug })'>
	  		{{item.name}}
	  	</a>
	  </div>
    <a class="icon-map view-on-map" data-ng-click="mapView(item[slug])">
      {{ 'VIEW_MAP' | translate}}
    </a>
	</div>
	<div class="geolocation-search">
		<p>Search for locations near <b>{{model}}</b></p>
	</div>
</div>
