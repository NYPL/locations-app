<div class="content amenities">
  
  <nyplbreadcrumbs></nyplbreadcrumbs>

  <section class="grid">

    <div class="grid__item">
      <h2 data-ng-if="amenities">Amenities at NYPL</h2>
      <h2 data-ng-if="amenity">{{amenity_name}}</h2>
    </div>

    <div class="grid">

      <div class="grid__item one-whole lap-and-up-two-thirds">
        <ul data-ng-if="amenities" class="amenity-category-list">
          <li data-ng-repeat="amenity in amenities">
            <a data-ui-sref="amenity({amenity: amenity.id})">{{amenity.name}}</a>
            <span data-ng-if="amenity._links.info">
              <a data-ng-href="{{amenity._links.info.href}}" class="btn btn--natural whiteText">Information</a>
            </span>
            <span data-ng-if="amenity._links.reserve">
              <a data-ng-href="{{amenity._links.reserve.href}}" class="amenities__reserve btn btn--natural whiteText">Reserve</a>
            </span>
          </li>
        </ul>

        <ul data-ng-if="locations" class="amenity-location-list">
          <li data-ng-repeat="location in locations">
            <a data-ui-sref="location({location: location.slug})">{{location.name}}</a>
          </li>
        </ul>
      </div>

    </div>
    
  </section>

  <div class="ask-donate">
    <div class="appeal grid__item one-whole lap-and-up-one-half" id="donate">
        <p>Help us keep this library open 6 days a week!</p>
        <button class="btn--donate" class="{{donateHref}}">Donate now</button>
    </div><!--

    --><div class="askNYPL grid__item one-whole lap-and-up-one-half " id="ask-nypl">
        <ul>
          <li class="asknum icon-phone">917-ASK-NYPL</li>
          <li><librarianchatbutton /></li>
          <li><emailusbutton link="{{division._links.contact.href}}" /></li>
        </ul>
    </div>
  </div>
  
</div>
