<div class="content">
  
  <nyplbreadcrumbs></nyplbreadcrumbs>

  <section class="grid">

    <div class="grid__item">
      <h2 data-ng-if="location.name"><a href="/#/{{location.slug}}">{{location.name}}</a></h2>
      <h2 data-ng-if="service_name">{{service_name}}</h2>

      <h2 data-ng-if="!location.name && !service_name">All Amenities</h2>
    </div>
    
    <div data-nf-if="service_name" class="grid__item">
      <a class="amenities__reserve btn btn--natural" data-ng-if="service._links.reserve" data-ng-href="{{service._links.reserve.href}}">Reserve</a>
      <a class="amenities__info" data-ng-if="service._links.info" data-ng-href="{{service._links.info.href}}">Learn more</a>
    </div>

    <ul data-ng-if="services">
      <li data-ng-repeat="service in services">
        <div><a data-ng-href="/#/amenities/{{service._id}}">{{service.name}}</a>, Id: {{service._id}}</div>
        <a class="amenities__reserve btn btn--natural" data-ng-if="service._links.reserve" data-ng-href="{{service._links.reserve.href}}">Reserve</a>
      <a class="amenities__info" data-ng-if="service._links.info" data-ng-href="{{service._links.info.href}}">Learn more</a>
      </li>
    </ul>

    <ul data-ng-if="locations">
      <li data-ng-repeat="location in locations">
        <a data-ng-href="/#/amenities/location/{{location.id}}">{{location.name}}</a>, Id: {{location.id}}
      </li>
    </ul>
    
  </section>

  <askdonatefooter chatHref="" emailHref="" donateHref="" />
  
</div>
