<div class="content amenities">
  
  <!-- Breadcrumbs -->
  <nypl-breadcrumbs crumb-name="data.crumbName"></nypl-breadcrumbs>

  <section class="grid">

    <div class="grid__item" id="amenities__title">
      <h2 data-ng-if="amenitiesCategories">Amenities at NYPL</h2>
      <h2 data-ng-if="amenity">{{amenity_name}}</h2>
    </div>

    <div class="grid">

      <div class="grid__item one-whole lap-and-up-two-thirds">
        <ul data-ng-if="amenitiesCategories" class="amenity-category-list">
          <li data-ng-repeat="category in amenitiesCategories">
            <h3><span class="{{category.icon}} category_title">{{category.name}}</span></h3>
            <ul class="amenities-list">
              <li data-ng-repeat="amenity in category.amenities">
                <a data-ui-sref="amenity({amenity: amenity._id})">{{amenity.name}}</a>
                
                <span data-ng-if="amenity._links.action && amenity._links.action.href">
                  <a data-ng-href="{{amenity._links.action.href}}"
                    class="amenities__reserve btn btn--natural">
                    {{amenity._links.action.name}}
                  </a>
                </span>
                                
                <span data-ng-if="amenity._links.info">
                  <a data-ng-href="{{amenity._links.info.href}}" class="read-more">Learn more</a>
                </span>

              </li>
            </ul>
          </li>
        </ul>

        <ul data-ng-if="locations" class="amenity-location-list">
          <li data-ng-repeat="location in locations">
            <a data-ui-sref="location({location: location.slug})">{{location.name}}</a>
          </li>
        </ul>
      </div><!--

      --><div class="grid__item one-whole lap-and-up-one-third ">
      
        <div class="services-callout callout">
          <p>
            The Library also offers<br><span class="services-callout-2">services</span><br>of all kinds!
          </p>
          <a class="services-link purpleText" href="">
            Find out more <span class="icon-arrow-right"></span>
          </a>
        </div>
        <!-- Sidebar Widgets -->
        <nypl-sidebar donate-button="true" nypl-ask="true"></nypl-sidebar>
      </div>
    </div>
  </section> 
</div>
