<div class="content grid">
  <ul class="inline breadcrumb">
    <li data-ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path"
      data-ng-class="{ active: $last }" data-ng-if="!$last">
      <a data-ng-href="{{ breadcrumb.path }}"
        data-ng-bind="breadcrumb.label | capitalize"></a>
    </li>
  </ul>

  <section class="grid">

    <div class="grid__item">
      <h2 data-ng-if="location.name"><a href="/#/{{location.slug}}">{{location.name}}</a></h2>
      <h2 data-ng-if="service_name">{{service_name}}</h2>

      <h2 data-ng-if="!location.name && !service_name">All Services</h2>
    </div>
    
    <div data-nf-if="service_name" class="grid__item">
      <a class="services__reserve btn btn--natural" data-ng-if="service._links.reserve" href="{{service._links.reserve.href}}">Reserve</a>
      <a class="services__info" data-ng-if="service._links.info" href="{{service._links.info.href}}">Learn more</a>
    </div>

    <ul data-ng-if="services">
      <li data-ng-repeat="service in services">
        <div><a href="/#/services/{{service._id}}">{{service.name}}</a>, Id: {{service._id}}</div>
        <a class="services__reserve btn btn--natural" data-ng-if="service._links.reserve" href="{{service._links.reserve.href}}">Reserve</a>
      <a class="services__info" data-ng-if="service._links.info" href="{{service._links.info.href}}">Learn more</a>
      </li>
    </ul>

    <ul data-ng-if="locations">
      <li data-ng-repeat="location in locations">
        <a href="/#/services/location/{{location.id}}">{{location.name}}</a>, Id: {{location.id}}
      </li>
    </ul>
    
  </section>

  <askdonatefooter chatHref="" emailHref="" donateHref="" />
  
</div>
