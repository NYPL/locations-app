<div class="grid">
  <section class="grid">

    <div class="grid__item">
      <h2 data-ng-if="library_name">{{library_name}}</h2>

      <h2 data-ng-if="!library_name">All Services</h2>
    </div>
    <ul>
      <li data-ng-repeat="service in services">
        {{service.name}}, Id: {{service._id}}
      </li>
    </ul>
    
  </section>

  <div class="chunk hard--left ask-donate">
    <div class="grid__item one-whole tablet-and-up-one-half" id="ask-nypl">
      <div class="callout">
        <ul><h1><a href="">AskNYPL</a></h1>
          <li class="asknum icon-phone">917-ASK-NYPL</li>
          <li class="askchat icon-bubbles"><a href="">Chat with a librarian</a></li>
          <li class="askemail icon-envelope"><a href="">Email us your question</a></li>
        </ul>
      </div>
    </div><!--
  
    --><div class="grid__item one-whole tablet-and-up-one-half" id="donate">
      <div class="appeal">
        <p>This library is open 6 days a week!</p>
        <p>Help us keep it that way!</p>
        <button class="btn--donate">Donate now</button>
      </div>
    </div>
  </div>
</div>
