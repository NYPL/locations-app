<!--   container -->
<div class="branch grid" data-ng-controller="LocationCtrl">

  <p><a href="/#/">All locations</a></p>

  <!-- This is h-card microformat -->
  <!-- http://microformats.org/wiki/h-card -->
  <div class="h-card grid__item one-whole lap-and-up-two-thirds">
    <h1 class="p-org">{{location.name}}</h1>

    <div class="grid__item one-whole lap-and-up-one-half">

      <div class="p-adr">
        <div class="p-street-address">{{location.address}}</div>
        <span class="p-locality">{{location.city}}</span>, 
        <span class="p-region">{{location.region}}</span>, 
        <span class="p-postal-code">{{location.zipcode}}</span>
      </div>

      <div class="p-tel">{{location.contacts.phone}}</div>

      <ul class="top-services">
        <li class="icon-book">Books</li>
        <li class="icon-accessibility">Wheelchair accessible</li>
        <li class="icon-box-add">Bookdrop</li>
      </ul>

    </div><!--
    
    --><div class="grid__item one-whole lap-and-up-one-half">

      <div class="maplink"><a href="">Map</a></div>
      <div><a href="">Get Directions</a></div>
      <div class="nearby-branches"><a href="">Nearby branches</a></div>
      <div>Library Manager: Frank Collerius</div>

      <ul class="social">
        <li class="icon-facebook">Facebook</li>
        <li class="icon-twitter">Twitter</li>
        <li class="icon-youtube">Youtube</li>
      </ul>

    </div>

  </div>

<!--   end container -->  
</div>
