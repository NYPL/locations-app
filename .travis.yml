language: ruby
rvm:
- 2.2
sudo: required
addons:
  chrome: stable # have Travis install chrome stable.
before_install:
- npm install -g bower
- bundle install
- bower install
before_script:
- export TZ=America/New_York
- date
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- npm install
- test/scripts/test.sh --single-run
deploy:
- provider: elasticbeanstalk
  skip_cleanup: true
  access_key_id: "$AWS_ACCESS_KEY_ID_PRODUCTION"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY_PRODUCTION"
  region: us-east-1
  app: nypl-locations
  env: nypl-locations-production
  bucket_name: elasticbeanstalk-us-east-1-946183545209
  bucket_path: nypl-locations-production
  on:
    repo: NYPL/locations-app
    branch: production
- provider: elasticbeanstalk
  skip_cleanup: true
  access_key_id: "$AWS_ACCESS_KEY_ID_PRODUCTION"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY_PRODUCTION"
  region: us-east-1
  app: nypl-locations
  env: nypl-locations-qa
  bucket_name: elasticbeanstalk-us-east-1-946183545209
  bucket_path: nypl-locations-qa
  on:
    repo: NYPL/locations-app
    branch: qa
- provider: elasticbeanstalk
  skip_cleanup: true
  access_key_id: "$AWS_ACCESS_KEY_ID_DEVELOPMENT"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY_DEVELOPMENT"
  region: us-east-1
  app: nypl-locations
  env: nypl-locations-development
  bucket_name: elasticbeanstalk-us-east-1-224280085904
  bucket_path: nypl-locations-development
  on:
    repo: NYPL/locations-app
    branch: development
env:
  global:
  - secure: 